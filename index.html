<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- my to-do list head yag start -->
    <header>
      <h1>MY TO-DO LİST</h1>
    </header>
    <!-- my to-do list head yag start -->
    <!-- my to-do list main tag start -->
    <form>
      <div class="search">
        <input type="text" class="todo-input" placeholder="Add..." />
        <button class="todo-button" type="button">
            <i class="fas fa-plus-circle"></i>
        </button>
        
      </div>
      <div class="select">
        <select name="todos" id="" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <!-- my to-do list main tag end -->



    <!-- alert box start -->

    <div class="alert-wrapper">
        <div class="alert-success">
            <div>Ekleme Başarılı</div>
        </div>
        <div class="alert-warning">
            <div>Input alanı boş geçilemez...</div>
        </div>

    </div>
    <!-- alert box end -->
    


    <script src="app.js"></script>
  </body>
</html>
